<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
        }

        .btn-sample {
            background: linear-gradient(135deg, #00cec9, #00b894);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .output-section {
            padding: 30px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #e3f2fd;
            transition: background-color 0.2s ease;
        }

        .nested-object {
            background: #f1f3f4;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-width: 300px;
            overflow: auto;
        }

        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #d32f2f;
            margin: 20px 0;
        }

        .success {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #2e7d32;
            margin: 20px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-radius: 10px;
        }

        .stats div {
            text-align: center;
        }

        .stats .number {
            font-size: 24px;
            font-weight: bold;
        }

        .stats .label {
            font-size: 12px;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-section, .output-section {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• JSON Table Viewer</h1>
            <p>Transform JSON data into beautiful, interactive tables</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="jsonInput">JSON Data:</label>
                <textarea id="jsonInput" placeholder="Paste your JSON data here..."></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="parseJSON()">
                    üöÄ Generate Table
                </button>
                <button class="btn-secondary" onclick="clearAll()">
                    üóëÔ∏è Clear All
                </button>
                <button class="btn-sample" onclick="loadSampleData()">
                    üìã Load Sample Data
                </button>
            </div>
        </div>

        <div class="output-section" id="outputSection" style="display: none;">
            <div id="statsSection"></div>
            <div class="table-container">
                <table id="dataTable">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function parseJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            const outputSection = document.getElementById('outputSection');
            
            if (!input) {
                showMessage('Please enter JSON data', 'error');
                return;
            }

            try {
                const data = JSON.parse(input);
                displayTable(data);
                outputSection.style.display = 'block';
                showMessage('JSON parsed successfully!', 'success');
            } catch (error) {
                showMessage(`Invalid JSON: ${error.message}`, 'error');
                outputSection.style.display = 'none';
            }
        }

        function displayTable(data) {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            const statsSection = document.getElementById('statsSection');
            
            // Clear previous content
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Handle different data types
            if (Array.isArray(data)) {
                if (data.length === 0) {
                    showMessage('Array is empty', 'error');
                    return;
                }
                
                // Get all unique keys from all objects
                const allKeys = new Set();
                data.forEach(item => {
                    if (typeof item === 'object' && item !== null) {
                        Object.keys(item).forEach(key => allKeys.add(key));
                    }
                });
                
                const keys = Array.from(allKeys);
                
                if (keys.length === 0) {
                    // Array of primitives
                    createSimpleTable(['Value'], data.map((item, index) => ({ Value: item })));
                } else {
                    // Array of objects
                    createTable(keys, data);
                }
                
                updateStats(data.length, keys.length || 1);
                
            } else if (typeof data === 'object' && data !== null) {
                // Single object
                const keys = Object.keys(data);
                createTable(keys, [data]);
                updateStats(1, keys.length);
                
            } else {
                // Primitive value
                createSimpleTable(['Value'], [{ Value: data }]);
                updateStats(1, 1);
            }
        }

        function createTable(headers, rows) {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            // Create header
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);
            
            // Create rows
            rows.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const value = row[header];
                    
                    if (value === null || value === undefined) {
                        td.textContent = '';
                        td.style.fontStyle = 'italic';
                        td.style.color = '#999';
                    } else if (typeof value === 'object') {
                        const nested = document.createElement('div');
                        nested.className = 'nested-object';
                        nested.textContent = JSON.stringify(value, null, 2);
                        td.appendChild(nested);
                    } else {
                        td.textContent = String(value);
                    }
                    
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function createSimpleTable(headers, rows) {
            createTable(headers, rows);
        }

        function updateStats(rows, columns) {
            const statsSection = document.getElementById('statsSection');
            statsSection.innerHTML = `
                <div class="stats">
                    <div>
                        <div class="number">${rows}</div>
                        <div class="label">ROWS</div>
                    </div>
                    <div>
                        <div class="number">${columns}</div>
                        <div class="label">COLUMNS</div>
                    </div>
                    <div>
                        <div class="number">${rows * columns}</div>
                        <div class="label">TOTAL CELLS</div>
                    </div>
                </div>
            `;
        }

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const outputSection = document.getElementById('outputSection');
            outputSection.parentNode.insertBefore(messageDiv, outputSection);
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 3000);
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('outputSection').style.display = 'none';
            
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.error, .success');
            existingMessages.forEach(msg => msg.remove());
        }

        function loadSampleData() {
            const sampleData = [
                {
                    "id": 1,
                    "name": "John Doe",
                    "email": "john.doe@example.com",
                    "age": 30,
                    "department": "Engineering",
                    "salary": 75000,
                    "address": {
                        "street": "123 Main St",
                        "city": "New York",
                        "zip": "10001"
                    },
                    "skills": ["JavaScript", "Python", "React"]
                },
                {
                    "id": 2,
                    "name": "Jane Smith",
                    "email": "jane.smith@example.com",
                    "age": 28,
                    "department": "Marketing",
                    "salary": 65000,
                    "address": {
                        "street": "456 Oak Ave",
                        "city": "Los Angeles",
                        "zip": "90210"
                    },
                    "skills": ["SEO", "Content Marketing", "Analytics"]
                },
                {
                    "id": 3,
                    "name": "Mike Johnson",
                    "email": "mike.johnson@example.com",
                    "age": 35,
                    "department": "Engineering",
                    "salary": 85000,
                    "address": {
                        "street": "789 Pine Rd",
                        "city": "Chicago",
                        "zip": "60601"
                    },
                    "skills": ["Java", "Spring Boot", "AWS"]
                }
            ];
            
            document.getElementById('jsonInput').value = JSON.stringify(sampleData, null, 2);
        }

        // Auto-resize textarea
        document.getElementById('jsonInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 400) + 'px';
        });

        // Parse on Enter key (Ctrl+Enter)
        document.getElementById('jsonInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                parseJSON();
            }
        });
    </script>
</body>
</html>
